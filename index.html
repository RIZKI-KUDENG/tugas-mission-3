<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chill</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Londrina+Solid:wght@100;300;400;900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-box">
        <div class="box-header">
          <img src="assets/logo.png" alt="" />
          <h1>Chill</h1>
        </div>
        <div class="box-body">
          <h1>Masuk</h1>
          <h3>Selamat datang kembali!</h3>
        </div>
        <div class="box-login">
          <div class="name">
            <label for="">Username</label>
            <input type="text" placeholder="Masukan username" />
          </div>
          <div class="password">
            <label for="">Password</label>
            <input type="password" placeholder="Masukan password" />
          </div>
          <div class="lupa-password">
            <h3>Belum punya akun? <b>Daftar</b></h3>
            <h3><b>Lupa Password</b></h3>
          </div>
        </div>
        <div class="button">
          <button>Masuk</button>
          <h1>atau</h1>
          <button>Masuk dengan Google</button>
        </div>
      </div>
    </div>
  </body>
</html>
